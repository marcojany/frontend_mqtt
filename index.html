<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Access</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="container glass">
    <!-- Switch lingua -->
    <div class="lang-switch">
      <img src="assets/it.png" alt="Italiano" title="Italiano" onclick="setLanguage('it')">
      <img src="assets/gb.png" alt="English" title="English" onclick="setLanguage('en')">
      <img src="assets/na.png" alt="Napulitano" title="Napulitano" onclick="setLanguage('na')">
    </div>

    <!-- Logo -->
    <img src="assets/logo2.png" alt="Logo" class="logo">
    
    <!-- Status Backend -->
    <div class="backend-status-container">
      <div id="backend-led"></div>
      <span id="backend-status">Waiting for connection...</span>
    </div>
    
    <h1 id="title">Inserisci il codice</h1>
    <div id="display">_____</div>

    <!-- üî¢ Tastierino -->
    <div class="keypad">
      <button class="key">1</button>
      <button class="key">2</button>
      <button class="key">3</button>
      <button class="key">4</button>
      <button class="key">5</button>
      <button class="key">6</button>
      <button class="key">7</button>
      <button class="key">8</button>
      <button class="key">9</button>
      <button class="key">‚Üê</button>
      <button class="key">0</button>
      <button class="key">OK</button>
    </div>

    <div class="relay-buttons">
      <button id="relay1Btn" class="hidden">üîì Apri Cancello</button>
      <button id="relay2Btn" class="hidden">üö™ Apri Portone</button>
    </div>
    <p id="status"></p>
  </div>

  <script src="js/script.js"></script>
</body>
</html>
